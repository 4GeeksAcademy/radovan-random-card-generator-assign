<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random card generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="d-flex justify-content-center bg-success">
    <!-- body -->
    <div class="card mt-4 border-0">
      <!-- top -->
      <div class="card-header border-0 bg-transparent">
        <div class="suit">
          <div class="corazon"></div>
          <div class="trebol"></div>
          <div class="pica"></div>
          <div class="diamante"></div>
        </div>
      </div>
      <!-- middle -->
      <div class="card-body d-flex justify-content-center align-items-center">
        <p class="m-0" id="value">8</p>
      </div>
      <!-- botton -->
      <div class="card-footer border-0 bg-transparent">
        <div class="suit d-flex justify-content-end"></div>
      </div>
    </div>
  </body>
</html>
